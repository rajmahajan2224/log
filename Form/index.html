<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="post" action="">
      <div class="container">
        <h2>Login</h2>
      </div>
      <div class="basic">
        <label for="Username" class="usr-psw">Username</label><br />
        <input
          type="text"
          name="Username"
          placeholder="Enter Username"
          required
        /><br />
        <label for="Password" class="usr-psw">Password</label><br />
        <input
          type="password"
          name="Password"
          placeholder="Enter Password"
          required
        /><br />
      </div>
      <div class="check">
        <input type="checkbox" /><span class="me">Remember Me</span>
        <span class="icon">
          <i class="fas fa-lock">Forgot Password?</i>
        </span>
      </div>

      <button class="btn1">Login</button>

      <div class="sub">
        <h2>
          Don't have an account?<a href=""><span class="sign">Sign Up</span></a>
        </h2>
      </div>
      <div class="line">
        <h2>----------------- Or Login With ----------------</h2>
      </div>

      <div class="logo">
        <i class="fab fa-google-plus-square"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </form>

    <div class="foot">
      <h3>
        Powered By
        <img
          src="images/img1.png"
          alt="geekylogo"
          width="20px"
          height="20px"
        />Geekyants
      </h3>
    </div>
  </body>
</html>
